name: BDV Cron

on:
  schedule:
    - cron: "*/5 * * * 1-5"   # cada 5 min, lun-vie (weekends ya quedan fuera)
  workflow_dispatch:

jobs:
  bdv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: BDV guard + calls
        env:
          BASE_URL: ${{ secrets.BDV_BASE_URL }}
          API_KEY: ${{ secrets.BDV_API_KEY }}
        run: |
          set -euo pipefail

          TZ="America/New_York"
          dow=$(TZ=$TZ date +%u)         # 1..7 (Mon..Sun)
          hhmm=$(TZ=$TZ date +%H%M)      # 0000..2359
          now_iso=$(TZ=$TZ date +"%Y-%m-%d %H:%M:%S %Z")
          echo "NY_TIME=$now_iso (dow=$dow hhmm=$hhmm)"

          # Weekend guard (extra seguridad aunque el cron sea 1-5)
          if [ "$dow" -ge 6 ]; then
            echo "Outside RTH (weekend) -> exit OK"
            exit 0
          fi

          # RTH window (09:30–16:00)
          RTH_START=0930
          RTH_END=1600

          if [ "$hhmm" -lt "$RTH_START" ] || [ "$hhmm" -ge "$RTH_END" ]; then
            echo "Outside RTH: now=$hhmm NY -> exit OK"
            exit 0
          fi

          echo "Inside RTH: now=$hhmm NY -> running endpoints"

          call() {
            local path="$1"
            local url="${BASE_URL}${path}"
            local tmp_body
            tmp_body="$(mktemp)"

            # -sS: silencioso pero muestra errores
            # -o body: no imprime html a consola
            # -w: captura http_code
            http_code=$(
              curl -sS -o "$tmp_body" -w "%{http_code}" \
                -H "Authorization: Bearer ${API_KEY}" \
                -H "Content-Type: application/json" \
                --connect-timeout 5 --max-time 20 \
                "$url" || echo "000"
            )

            # snippet controlado (primeros 300 chars, sin “basura infinita”)
            snippet=$(head -c 300 "$tmp_body" | tr '\n' ' ' | sed 's/  */ /g')
            rm -f "$tmp_body"

            echo "ENDPOINT ${path} -> http_code=${http_code} | body_snippet=${snippet}"

            if [ "$http_code" != "200" ]; then
              echo "FAIL: ${path} returned ${http_code}"
              exit 1
            fi
          }

          # Orden que pediste
          # 1) intenta activar auto
call "/config/status?set=auto"

# 2) valida que realmente quedó en auto
cfg="$(get_json "/config/status")"
mode="$(echo "$cfg" | jq -r '.execution_mode // empty')"

echo "CHECK execution_mode after set=auto -> ${mode}"

if [ "$mode" != "auto" ]; then
  echo "FAIL: execution_mode did not switch to auto."
  echo "CFG_SNIPPET: $(echo "$cfg" | head -c 400 | tr '\n' ' ')"
  exit 1
fi

# 3) continúa solo si está en auto
call "/agent/scan"
call "/monitor/tick"

          echo "All endpoints OK inside RTH."
