run: |
  set -euo pipefail

  sudo apt-get update -y
  sudo apt-get install -y jq

  if [ -z "${BASE_URL:-}" ]; then
    echo "FAIL: BASE_URL is EMPTY" >&2
    exit 1
  fi

  if [ -z "${BDV_AGENT_SECRET:-}" ]; then
    echo "FAIL: BDV_AGENT_SECRET is EMPTY" >&2
    exit 1
  fi

  echo "BASE_URL_HOST=$(echo "$BASE_URL" | sed -E 's#https?://##' | cut -d/ -f1)" >&2
  echo "BDV_AGENT_SECRET_LEN=${#BDV_AGENT_SECRET}" >&2

  TZ="America/New_York"
  dow=$(TZ=$TZ date +%u)
  hhmm=$(TZ=$TZ date +%H%M)
  now_iso=$(TZ=$TZ date +"%Y-%m-%d %H:%M:%S %Z")
  echo "NY_TIME=$now_iso (dow=$dow hhmm=$hhmm)" >&2

  if [ "$dow" -ge 6 ]; then
    echo "Outside RTH (weekend) -> exit OK" >&2
    exit 0
  fi

  RTH_START=0930
  RTH_END=1600
  if [ "$hhmm" -lt "$RTH_START" ] || [ "$hhmm" -ge "$RTH_END" ]; then
    echo "Outside RTH: now=$hhmm NY -> exit OK" >&2
    exit 0
  fi

  echo "Inside RTH: now=$hhmm NY -> running endpoints" >&2

  curl_json() {
    local method="$1"
    local path="$2"
    local url="${BASE_URL}${path}"
    local tmp_body
    tmp_body="$(mktemp)"

    http_code=$(
      curl -sS -o "$tmp_body" -w "%{http_code}" \
        -X "$method" \
        -H "X-BDV-SECRET: ${BDV_AGENT_SECRET}" \
        -H "accept: application/json" \
        -H "Content-Type: application/json" \
        --retry 2 --retry-delay 1 --retry-connrefused \
        --connect-timeout 10 --max-time 30 \
        "$url" || echo "000"
    )

    snippet=$(head -c 300 "$tmp_body" | tr '\n' ' ' | sed 's/  */ /g')
    echo "ENDPOINT ${method} ${path} -> http_code=${http_code} | body_snippet=${snippet}" >&2

    if [ "$http_code" != "200" ]; then
      echo "FAIL: ${method} ${path} returned ${http_code}" >&2
      echo "BODY=$(cat "$tmp_body")" >&2
      rm -f "$tmp_body"
      exit 1
    fi

    cat "$tmp_body"
    rm -f "$tmp_body"
  }

  # 1) Set AUTO
  curl_json "POST" "/config/execution-mode?mode=auto" >/dev/null

  # 2) Set MEDIUM
  curl_json "POST" "/config/risk-mode?mode=medium" >/dev/null

  # 3) Verify status (esto ya NO rompe jq)
  cfg="$(curl_json "GET" "/config/status")"
  mode="$(echo "$cfg" | jq -r '.execution_mode // empty')"
  risk="$(echo "$cfg" | jq -r '.risk_mode // empty')"
  echo "CHECK config/status -> execution_mode=${mode} risk_mode=${risk}" >&2

  if [ "$mode" != "auto" ]; then
    echo "FAIL: execution_mode is not auto" >&2
    exit 1
  fi

  if [ "$risk" != "medium" ]; then
    echo "FAIL: risk_mode is not medium" >&2
    exit 1
  fi

  # 4) Scan
  curl_json "GET" "/agent/scan" >/dev/null

  # 5) Tick
  tick="$(curl_json "GET" "/monitor/tick")"
  tstatus="$(echo "$tick" | jq -r '.status // empty')"
  treason="$(echo "$tick" | jq -r '.reason // empty')"
  echo "CHECK monitor/tick -> status=${tstatus} reason=${treason}" >&2

  if [ "$tstatus" = "skipped" ]; then
    echo "FAIL: monitor/tick skipped inside RTH -> ${treason}" >&2
    exit 1
  fi

  echo "All checks OK inside RTH." >&2
