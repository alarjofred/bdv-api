name: BDV Cron

on:
  schedule:
    - cron: "*/5 * * * 1-5"   # cada 5 min, lun-vie (UTC). El guard decide por ET.
  workflow_dispatch:

jobs:
  bdv:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: BDV guard + calls
        env:
          BASE_URL: ${{ secrets.BDV_BASE_URL }}
          BDV_AGENT_SECRET: ${{ secrets.BDV_AGENT_SECRET }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

          # Normaliza BASE_URL (quita slash final si existe)
          BASE_URL="${BASE_URL%/}"

          # DEBUG SEGURO: NO imprime el secret, solo confirma que existe
          echo "BASE_URL=$BASE_URL"
          echo "BDV_AGENT_SECRET_LEN=${#BDV_AGENT_SECRET}"
          if [ -z "${BDV_AGENT_SECRET:-}" ]; then
            echo "FAIL: BDV_AGENT_SECRET is EMPTY in GitHub Actions env"
            exit 1
          fi

          TZ="America/New_York"
          dow=$(TZ=$TZ date +%u)         # 1..7 (Mon..Sun)
          hhmm=$(TZ=$TZ date +%H%M)      # 0000..2359
          now_iso=$(TZ=$TZ date +"%Y-%m-%d %H:%M:%S %Z")
          echo "NY_TIME=$now_iso (dow=$dow hhmm=$hhmm)"

          # Weekend guard
          if [ "$dow" -ge 6 ]; then
            echo "Outside RTH (weekend) -> exit OK"
            exit 0
          fi

          # RTH window (09:30â€“16:00)
          RTH_START=0930
          RTH_END=1600
          if [ "$hhmm" -lt "$RTH_START" ] || [ "$hhmm" -ge "$RTH_END" ]; then
            echo "Outside RTH: now=$hhmm NY -> exit OK"
            exit 0
          fi

          echo "Inside RTH: now=$hhmm NY -> running endpoints"

          # Usa el MISMO header que Swagger: x-bdv-secret
          auth_headers() {
            echo "-H" "x-bdv-secret: ${BDV_AGENT_SECRET}" "-H" "accept: application/json" "-H" "Content-Type: application/json"
          }

          get_json() {
            local path="$1"
            local url="${BASE_URL}${path}"
            curl -sS \
              -H "x-bdv-secret: ${BDV_AGENT_SECRET}" \
              -H "accept: application/json" \
              -H "Content-Type: application/json" \
              --connect-timeout 10 --max-time 30 \
              "$url"
          }

          call_method() {
            local method="$1"
            local path="$2"
            local url="${BASE_URL}${path}"
            local tmp_body
            local http_code
            local snippet

            tmp_body="$(mktemp)"

            http_code=$(
              curl -sS -o "$tmp_body" -w "%{http_code}" \
                -X "$method" \
                -H "x-bdv-secret: ${BDV_AGENT_SECRET}" \
                -H "accept: application/json" \
                -H "Content-Type: application/json" \
                --connect-timeout 10 --max-time 30 \
                "$url" || echo "000"
            )

            snippet=$(head -c 500 "$tmp_body" | tr '\n' ' ' | sed 's/  */ /g')
            rm -f "$tmp_body"

            echo "ENDPOINT ${method} ${path} -> http_code=${http_code} | body_snippet=${snippet}"

            if [ "$http_code" != "200" ]; then
              echo "FAIL: ${method} ${path} returned ${http_code}"
              exit 1
            fi
          }

          call() {
            local path="$1"
            call_method "GET" "$path"
          }

          # 1) Set execution mode AUTO
          call_method "POST" "/config/execution-mode?mode=auto"

          # 2) Set risk mode MEDIUM
          call_method "POST_
