<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel IA BDV - An√°lisis en Vivo</title>

  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    /* SNAPSHOT */
    #snapshotBox {
      background-color: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 16px;
      max-width: 700px;
      margin: 0 auto 25px auto;
      font-family: monospace;
      font-size: 15px;
      white-space: pre-wrap;
    }

    /* ANALYSIS GRID */
    #analysis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .card {
      background-color: #1e293b;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .symbol {
      font-size: 20px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    .bullish {
      color: #22c55e;
    }

    .bearish {
      color: #ef4444;
    }

    .neutral {
      color: #eab308;
    }

    .muted {
      opacity: 0.7;
      font-size: 13px;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <h1>üìä Panel IA BDV ‚Äî Estado del Mercado</h1>

  <!-- SNAPSHOT EN VIVO -->
  <div id="snapshotBox">Cargando snapshot...</div>
  <div class="muted">Snapshot en vivo (actualiza cada 15s)</div>

  <!-- ANALYSIS IA -->
  <div id="analysis">Cargando an√°lisis IA...</div>

  <script>
    /* ===========================
       SNAPSHOT
    =========================== */
    async function loadSnapshot() {
      const el = document.getElementById("snapshotBox");
      try {
        const res = await fetch("/snapshot", { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const j = await res.json();
        const d = j.data || {};

        const fmt = (v) =>
          v === undefined || v === null ? "-" : v;

        el.textContent =
          `QQQ  price: ${fmt(d.QQQ?.price)}   bid: ${fmt(d.QQQ?.bid)}   ask: ${fmt(d.QQQ?.ask)}\n` +
          `     time : ${fmt(d.QQQ?.time)}\n\n` +
          `SPY  price: ${fmt(d.SPY?.price)}   bid: ${fmt(d.SPY?.bid)}   ask: ${fmt(d.SPY?.ask)}\n` +
          `     time : ${fmt(d.SPY?.time)}\n\n` +
          `NVDA price: ${fmt(d.NVDA?.price)}   bid: ${fmt(d.NVDA?.bid)}   ask: ${fmt(d.NVDA?.ask)}\n` +
          `     time : ${fmt(d.NVDA?.time)}`;
      } catch (e) {
        el.textContent = "Error leyendo /snapshot: " + e.message;
      }
    }

    loadSnapshot();
    setInterval(loadSnapshot, 15000);

    /* ===========================
       ANALYSIS IA
    =========================== */
    async function loadAnalysis() {
      try {
        const response = await fetch("/analysis/sync", { cache: "no-store" });
        const data = await response.json();

        const container = document.getElementById("analysis");
        container.innerHTML = "";

        if (!data.synced || data.synced.length === 0) {
          container.innerHTML = "<p>No hay datos disponibles a√∫n.</p>";
          return;
        }

        data.synced.forEach((item) => {
          const div = document.createElement("div");
          div.classList.add("card");

          const biasClass =
            item.bias === "bullish"
              ? "bullish"
              : item.bias === "bearish"
              ? "bearish"
              : "neutral";

          div.innerHTML = `
            <div class="symbol">${item.symbol}</div>
            <p>üí∞ Precio: <b>${item.price}</b></p>
            <p>üìà EMA9: ${item.ema9} | EMA20: ${item.ema20}</p>
            <p>üìä RSI: ${item.rsi}</p>
            <p>üì¶ Volumen Relativo: ${item.volume_ratio}</p>
            <p>üß≠ Bias: <b class="${biasClass}">${item.bias.toUpperCase()}</b></p>
            <p>üîπ Confianza: ${(item.confidence * 100).toFixed(0)}%</p>
            <small>‚è± ${new Date(item.timestamp).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando an√°lisis:", error);
        document.getElementById("analysis").innerHTML =
          "<p>Error al conectar con el servidor.</p>";
      }
    }

    loadAnalysis();
    setInterval(loadAnalysis, 5 * 60 * 1000);
  </script>
</body>
</html>
