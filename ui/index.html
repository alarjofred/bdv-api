<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel IA BDV - An√°lisis en Vivo</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    #analysis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background-color: #1e293b;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .symbol {
      font-size: 20px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 8px;
    }
    .bullish {
      color: #22c55e;
    }
    .bearish {
      color: #ef4444;
    }
    .neutral {
      color: #eab308;
    }
  </style>
</head>
<body>
  <h1>üìä Panel IA BDV ‚Äî Estado del Mercado</h1>
  <div id="analysis">Cargando an√°lisis...</div>

  <script>
    async function loadAnalysis() {
      try {
        const response = await fetch("https://bdv-api-server.onrender.com/analysis/sync");
        const data = await response.json();

        const container = document.getElementById("analysis");
        container.innerHTML = "";

        if (!data.synced || data.synced.length === 0) {
          container.innerHTML = "<p>No hay datos disponibles a√∫n.</p>";
          return;
        }

        data.synced.forEach((item) => {
          const div = document.createElement("div");
          div.classList.add("card");

          const biasClass =
            item.bias === "bullish"
              ? "bullish"
              : item.bias === "bearish"
              ? "bearish"
              : "neutral";

          div.innerHTML = `
            <div class="symbol">${item.symbol}</div>
            <p>üí∞ Precio: <b>${item.price}</b></p>
            <p>üìà EMA9: ${item.ema9} | EMA20: ${item.ema20}</p>
            <p>üìä RSI: ${item.rsi}</p>
            <p>üì¶ Volumen Relativo: ${item.volume_ratio}</p>
            <p>üß≠ Bias: <b class="${biasClass}">${item.bias.toUpperCase()}</b></p>
            <p>üîπ Confianza: ${(item.confidence * 100).toFixed(0)}%</p>
            <small>‚è± ${new Date(item.timestamp).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando an√°lisis:", error);
        document.getElementById("analysis").innerHTML =
          "<p>Error al conectar con el servidor.</p>";
      }
    }

    // Cargar inmediatamente
    loadAnalysis();

    // Actualizar cada 5 minutos
    setInterval(loadAnalysis, 5 * 60 * 1000);
  </script>
</body>
</html>
